<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Star Track</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
    <script src="./require.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
  </head>
  <body>
    <h1>Star Track</h1>
    <div id="selection">
      <div id="classD">
        <div>Meteorite Class</div>
        <div id="class">
          <select id="selectClass">
            <option value="all" selected>All</option>
          </select>
        </div>
      </div>  
    
      <div id="yearD">
        <div class="sliderContainer">
          <p id="year">Year: <span id="yearDisplay"></span></p>
          1900
           <input type="range" min="1900" max="2018" value="2000" class="slider" id="yearRange">
          2018
        </div>
      </div>
    </div>
    
    <div id="mapid" style="height: 600px; width: 80%; margin: auto;"></div>
    <script src="./map.js"></script>

  </body>




  <script src="./index.js"></script>

</html>
